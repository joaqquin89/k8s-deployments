apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins
        ports:
        - name: http
          containerPort: 8080
        - name : jnlp
          containerPort: 50000
        volumeMounts:
        - name: jenkins-nfs-pvc
          mountPath: "/var/jenkins_home"
      securityContext:
        fsGroup: 1000
      volumes:
      - name: jenkins-nfs-pvc
        persistentVolumeClaim:
          claimName: jenkins-nfs-pvc
